<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drift</title>
    <link rel="icon" type="image/png" href="https://github.com/TitanBusinessPros/SSG-Image/raw/main/Spaceship%205.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #0f0520 0%, #1a0a2e 100%);
            border: 3px solid #ff00ff;
            box-shadow: 0 0 40px #ff00ff, inset 0 0 60px rgba(255, 0, 255, 0.1);
            overflow: hidden;
            touch-action: none;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 20px;
            z-index: 10;
            font-weight: bold;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff00ff;
            display: none;
            z-index: 20;
        }

        #gameOver h1 {
            font-size: 60px;
            text-shadow: 0 0 20px #ff00ff;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        #gameOver p {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            color: #0a0a0f;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s;
        }

        #restartBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00ffff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 16px;
            text-align: center;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #gameContainer {
                height: 100vh;
                max-height: 100vh;
                border: none;
                box-shadow: none;
            }
            
            #ui {
                font-size: 16px;
            }
            
            #instructions {
                font-size: 14px;
                width: 90%;
            }
            
            #gameOver h1 {
                font-size: 40px;
            }
            
            #gameOver p {
                font-size: 20px;
            }
            
            #startScreen img {
                max-width: 300px;
            }
            
            #startScreen h1 {
                font-size: 36px;
            }
        }
        
        #touchControl {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        #touchControl.active {
            display: block;
        }
        
        /* Ad Video Screen Styles */
        #adScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 40;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #adVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            background: #000;
        }
        
        #countdownTimer {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff00ff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            z-index: 41;
        }
        
        #skipButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 41;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        #skipButton:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Ad Video Screen -->
        <div id="adScreen">
            <div class="video-container">
                <video id="adVideo" muted playsinline>
                    <source src="https://github.com/TitanBusinessPros/Zombie-Outbreak-Honolulu/raw/main/Ad-2-Zombie.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="countdownTimer">7</div>
            <button id="skipButton">Skip Ad</button>
        </div>
        
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div>SCORE: <span id="score">0</span></div>
            <div>SPEED: <span id="speed">1.0x</span></div>
        </div>
        <div id="instructions">
            TOUCH to move ‚Ä¢ üîµOrbs +10 ‚Ä¢ üõ°Ô∏èShield ‚≠ê+50 ‚è±Ô∏èSlowmo ‚ùÑÔ∏èFreeze üß≤Magnet
        </div>
        <div id="touchControl">TOUCH CONTROLS ACTIVE</div>
        
        <!-- Start Screen -->
        <div id="startScreen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 15, 0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 30;">
            <img src="https://github.com/TitanBusinessPros/SSG-Image/raw/main/Neon%20Drift%20Logo.png" alt="Neon Drift Logo" style="max-width: 400px; width: 70%; margin-bottom: 10px; filter: drop-shadow(0 0 30px #00ffff);">
            <h1 style="font-size: 48px; color: #00ffff; text-shadow: 0 0 20px #00ffff; margin-bottom: 20px;">NEON DRIFT</h1>
            <button id="startBtn" style="background: linear-gradient(135deg, #ff00ff, #00ffff); border: none; padding: 15px 40px; font-size: 22px; color: #0a0a0f; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 20px #ff00ff; transition: all 0.3s;">START GAME</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>FINAL SCORE: <span id="finalScore">0</span></p>
            <button id="restartBtn">RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const touchControl = document.getElementById('touchControl');
        
        // Ad video elements
        const adScreen = document.getElementById('adScreen');
        const adVideo = document.getElementById('adVideo');
        const countdownTimer = document.getElementById('countdownTimer');
        const skipButton = document.getElementById('skipButton');
        const startScreen = document.getElementById('startScreen');
        const videoContainer = document.querySelector('.video-container');
        
        // Set canvas size to match container
        function resizeCanvas() {
            canvas.width = gameContainer.clientWidth;
            canvas.height = gameContainer.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Load spaceship images
        const playerShip = new Image();
        playerShip.src = 'https://github.com/TitanBusinessPros/SSG-Image/raw/main/Space%20Ship%201.png';
        
        const enemyShip = new Image();
        enemyShip.src = 'https://github.com/TitanBusinessPros/SSG-Image/raw/main/Spaceship%205.png';

        const enemyShip2 = new Image();
        enemyShip2.src = 'https://github.com/TitanBusinessPros/SSG-Image/raw/main/Spaceship%207.png';

        // Load background music
        const bgMusic = new Audio('https://github.com/TitanBusinessPros/SSG-Image/raw/main/Orb%20Collecter%20Song.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;

        let imagesLoaded = 0;
        playerShip.onload = () => { 
            imagesLoaded++; 
            console.log('Player ship loaded');
        };
        enemyShip.onload = () => { 
            imagesLoaded++; 
            console.log('Enemy ship loaded');
        };
        enemyShip2.onload = () => { 
            imagesLoaded++; 
            console.log('Enemy ship 2 loaded');
        };
        playerShip.onerror = () => console.error('Failed to load player ship');
        enemyShip.onerror = () => console.error('Failed to load enemy ship');
        enemyShip2.onerror = () => console.error('Failed to load enemy ship 2');

        let musicStarted = false;

        let gameState = {
            score: 0,
            speed: 1,
            gameOver: false,
            particles: [],
            orbs: [],
            obstacles: [],
            powerups: [],
            player: {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 30,
                targetX: canvas.width / 2,
                targetY: canvas.height / 2,
                shield: false,
                shieldTime: 0,
                slowmo: false,
                slowmoTime: 0,
                freeze: false,
                freezeTime: 0,
                magnet: false,
                magnetTime: 0
            }
        };

        // Touch control variables
        let isDragging = false;
        let touchId = null;

        // Countdown timer variables
        let countdownValue = 7;
        let countdownInterval;

        // Initialize ad video and countdown
        function initAdVideo() {
            adScreen.style.display = 'flex';
            countdownTimer.textContent = countdownValue;
            
            // Get video dimensions and adjust container
            adVideo.addEventListener('loadedmetadata', function() {
                const videoRatio = adVideo.videoWidth / adVideo.videoHeight;
                const containerRatio = videoContainer.clientWidth / videoContainer.clientHeight;
                
                if (videoRatio > containerRatio) {
                    // Video is wider than container
                    adVideo.style.width = '100%';
                    adVideo.style.height = 'auto';
                } else {
                    // Video is taller than container
                    adVideo.style.width = 'auto';
                    adVideo.style.height = '100%';
                }
            });
            
            // Start the ad video
            adVideo.play().catch(e => {
                console.log('Video autoplay prevented, trying with user interaction');
                // If autoplay is blocked, show a play button
                adVideo.controls = true;
                skipButton.textContent = 'Play & Skip';
            });
            
            // Start countdown
            countdownInterval = setInterval(updateCountdown, 1000);
            
            // Video ended event
            adVideo.addEventListener('ended', showStartScreen);
            
            // Skip button event
            skipButton.addEventListener('click', showStartScreen);
        }

        function updateCountdown() {
            countdownValue--;
            countdownTimer.textContent = countdownValue;
            
            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                showStartScreen();
            }
        }

        function showStartScreen() {
            clearInterval(countdownInterval);
            adScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            adVideo.pause();
            adVideo.currentTime = 0;
        }

        // Touch event handlers
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState.gameOver) return;
            
            const touch = e.touches[0];
            touchId = touch.identifier;
            
            const rect = canvas.getBoundingClientRect();
            gameState.player.targetX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            gameState.player.targetY = (touch.clientY - rect.top) * (canvas.height / rect.height);
            
            isDragging = true;
            touchControl.classList.add('active');
            
            // Start music on first interaction
            if (!musicStarted) {
                bgMusic.play().catch(e => console.log('Audio autoplay prevented'));
                musicStarted = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDragging || gameState.gameOver) return;
            
            // Find our touch
            for (let i = 0; i < e.touches.length; i++) {
                if (e.touches[i].identifier === touchId) {
                    const touch = e.touches[i];
                    const rect = canvas.getBoundingClientRect();
                    gameState.player.targetX = (touch.clientX - rect.left) * (canvas.width / rect.width);
                    gameState.player.targetY = (touch.clientY - rect.top) * (canvas.height / rect.height);
                    break;
                }
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            // Check if our touch ended
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === touchId) {
                    isDragging = false;
                    touchControl.classList.remove('active');
                    break;
                }
            }
        });

        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            isDragging = false;
            touchControl.classList.remove('active');
        });

        // Mouse controls (for desktop)
        canvas.addEventListener('mousemove', (e) => {
            if (gameState.gameOver) return;
            
            const rect = canvas.getBoundingClientRect();
            gameState.player.targetX = (e.clientX - rect.left) * (canvas.width / rect.width);
            gameState.player.targetY = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            // Start music on first interaction
            if (!musicStarted) {
                bgMusic.play().catch(e => console.log('Audio autoplay prevented'));
                musicStarted = true;
            }
        });

        document.getElementById('restartBtn').addEventListener('click', restart);
        
        document.getElementById('startBtn').addEventListener('click', () => {
            startScreen.style.display = 'none';
            bgMusic.play().catch(e => console.log('Audio play prevented'));
            musicStarted = true;
            gameLoop();
        });

        function restart() {
            gameState = {
                score: 0,
                speed: 1,
                gameOver: false,
                particles: [],
                orbs: [],
                obstacles: [],
                powerups: [],
                player: {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    radius: 30,
                    targetX: canvas.width / 2,
                    targetY: canvas.height / 2,
                    shield: false,
                    shieldTime: 0,
                    slowmo: false,
                    slowmoTime: 0,
                    freeze: false,
                    freezeTime: 0,
                    magnet: false,
                    magnetTime: 0
                }
            };
            document.getElementById('gameOver').style.display = 'none';
            
            // Restart music
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => console.log('Audio play prevented'));
            musicStarted = true;
            
            gameLoop();
        }

        function createOrb() {
            return {
                x: Math.random() * canvas.width,
                y: -20,
                radius: 10,
                speed: 2 * gameState.speed,
                pulse: Math.random() * Math.PI * 2
            };
        }

        function createObstacle() {
            const size = 50 + Math.random() * 20;
            const enemyType = Math.random() > 0.5 ? 1 : 2; // Randomly choose between two enemy types
            return {
                x: Math.random() * canvas.width,
                y: -50,
                width: size,
                height: size,
                speed: 3 * gameState.speed,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.05,
                type: enemyType
            };
        }

        function createPowerup() {
            const types = ['shield', 'slowmo', 'scoreBoost', 'freeze', 'magnet'];
            const type = types[Math.floor(Math.random() * types.length)];
            const colors = {
                shield: '#00ff00',
                slowmo: '#ffff00',
                scoreBoost: '#ff8800',
                freeze: '#00ddff',
                magnet: '#ff00ff'
            };
            return {
                x: Math.random() * canvas.width,
                y: -20,
                radius: 15,
                speed: 2 * gameState.speed,
                type: type,
                color: colors[type],
                pulse: Math.random() * Math.PI * 2
            };
        }

        function createParticle(x, y, color) {
            for (let i = 0; i < 15; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color: color
                });
            }
        }

        function update() {
            if (gameState.gameOver) return;

            gameState.player.x += (gameState.player.targetX - gameState.player.x) * 0.15;
            gameState.player.y += (gameState.player.targetY - gameState.player.y) * 0.15;

            // Update power-up timers
            if (gameState.player.shield) {
                gameState.player.shieldTime--;
                if (gameState.player.shieldTime <= 0) gameState.player.shield = false;
            }
            if (gameState.player.slowmo) {
                gameState.player.slowmoTime--;
                if (gameState.player.slowmoTime <= 0) gameState.player.slowmo = false;
            }
            if (gameState.player.freeze) {
                gameState.player.freezeTime--;
                if (gameState.player.freezeTime <= 0) gameState.player.freeze = false;
            }
            if (gameState.player.magnet) {
                gameState.player.magnetTime--;
                if (gameState.player.magnetTime <= 0) gameState.player.magnet = false;
            }

            if (Math.random() < 0.02) gameState.orbs.push(createOrb());
            if (Math.random() < 0.015) gameState.obstacles.push(createObstacle());
            if (Math.random() < 0.025) gameState.powerups.push(createPowerup());

            // Update orbs
            gameState.orbs.forEach((orb, i) => {
                // Magnet effect - pull orbs towards player
                if (gameState.player.magnet) {
                    const dx = gameState.player.x - orb.x;
                    const dy = gameState.player.y - orb.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const magnetStrength = 0.3;
                    
                    if (dist > 0) {
                        orb.x += (dx / dist) * magnetStrength * 10;
                        orb.y += (dy / dist) * magnetStrength * 10;
                    }
                }
                
                if (!gameState.player.freeze) {
                    orb.y += orb.speed * (gameState.player.slowmo ? 0.5 : 1);
                }
                orb.pulse += 0.1;

                const dx = gameState.player.x - orb.x;
                const dy = gameState.player.y - orb.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < gameState.player.radius + orb.radius) {
                    gameState.score += 10;
                    gameState.speed = 1 + gameState.score * 0.001;
                    createParticle(orb.x, orb.y, '#00ffff');
                    gameState.orbs.splice(i, 1);
                }

                if (orb.y > canvas.height + 20) {
                    gameState.orbs.splice(i, 1);
                }
            });

            // Update power-ups
            gameState.powerups.forEach((powerup, i) => {
                if (!gameState.player.freeze) {
                    powerup.y += powerup.speed * (gameState.player.slowmo ? 0.5 : 1);
                }
                powerup.pulse += 0.1;

                const dx = gameState.player.x - powerup.x;
                const dy = gameState.player.y - powerup.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < gameState.player.radius + powerup.radius) {
                    createParticle(powerup.x, powerup.y, powerup.color);
                    
                    if (powerup.type === 'shield') {
                        gameState.player.shield = true;
                        gameState.player.shieldTime = 300; // 5 seconds at 60fps
                    } else if (powerup.type === 'slowmo') {
                        gameState.player.slowmo = true;
                        gameState.player.slowmoTime = 240; // 4 seconds
                    } else if (powerup.type === 'scoreBoost') {
                        gameState.score += 50;
                    } else if (powerup.type === 'freeze') {
                        gameState.player.freeze = true;
                        gameState.player.freezeTime = 180; // 3 seconds
                    } else if (powerup.type === 'magnet') {
                        gameState.player.magnet = true;
                        gameState.player.magnetTime = 300; // 5 seconds
                    }
                    
                    gameState.powerups.splice(i, 1);
                }

                if (powerup.y > canvas.height + 20) {
                    gameState.powerups.splice(i, 1);
                }
            });

            // Update obstacles
            gameState.obstacles.forEach((obs, i) => {
                if (!gameState.player.freeze) {
                    obs.y += obs.speed * (gameState.player.slowmo ? 0.5 : 1);
                    obs.rotation += obs.rotationSpeed;
                }

                const dx = gameState.player.x - obs.x;
                const dy = gameState.player.y - obs.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < gameState.player.radius + obs.width / 3) {
                    if (!gameState.player.shield) {
                        gameState.gameOver = true;
                        createParticle(gameState.player.x, gameState.player.y, '#ff00ff');
                        document.getElementById('gameOver').style.display = 'block';
                        document.getElementById('finalScore').textContent = gameState.score;
                    } else {
                        // Shield absorbed hit
                        createParticle(obs.x, obs.y, '#00ff00');
                        gameState.obstacles.splice(i, 1);
                        gameState.player.shield = false;
                    }
                }

                if (obs.y > canvas.height + 50) {
                    gameState.obstacles.splice(i, 1);
                }
            });

            // Update particles
            gameState.particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.vy += 0.2;

                if (p.life <= 0) {
                    gameState.particles.splice(i, 1);
                }
            });

            document.getElementById('score').textContent = gameState.score;
            document.getElementById('speed').textContent = gameState.speed.toFixed(1) + 'x';
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid background
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw particles
            gameState.particles.forEach(p => {
                ctx.fillStyle = p.color + Math.floor(p.life * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw orbs
            gameState.orbs.forEach(orb => {
                const pulseSize = Math.sin(orb.pulse) * 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00ffff';
                ctx.fillStyle = '#00ffff';
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, orb.radius + pulseSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // Draw power-ups
            gameState.powerups.forEach(powerup => {
                const pulseSize = Math.sin(powerup.pulse) * 4;
                ctx.shadowBlur = 25;
                ctx.shadowColor = powerup.color;
                ctx.fillStyle = powerup.color;
                ctx.beginPath();
                ctx.arc(powerup.x, powerup.y, powerup.radius + pulseSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw power-up icon
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                if (powerup.type === 'shield') ctx.fillText('üõ°Ô∏è', powerup.x, powerup.y);
                else if (powerup.type === 'slowmo') ctx.fillText('‚è±Ô∏è', powerup.x, powerup.y);
                else if (powerup.type === 'scoreBoost') ctx.fillText('‚≠ê', powerup.x, powerup.y);
                else if (powerup.type === 'freeze') ctx.fillText('‚ùÑÔ∏è', powerup.x, powerup.y);
                else if (powerup.type === 'magnet') ctx.fillText('üß≤', powerup.x, powerup.y);
                
                ctx.shadowBlur = 0;
            });

            // Draw enemy ships (obstacles)
            gameState.obstacles.forEach(obs => {
                ctx.save();
                ctx.translate(obs.x, obs.y);
                ctx.rotate(obs.rotation);
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff00ff';
                
                // Draw the correct enemy ship based on type
                if (obs.type === 1) {
                    ctx.drawImage(enemyShip, -obs.width / 2, -obs.height / 2, obs.width, obs.height);
                } else {
                    ctx.drawImage(enemyShip2, -obs.width / 2, -obs.height / 2, obs.width, obs.height);
                }
                
                ctx.shadowBlur = 0;
                ctx.restore();
            });

            // Draw player ship
            if (!gameState.gameOver) {
                ctx.save();
                ctx.translate(gameState.player.x, gameState.player.y);
                
                // Draw shield if active
                if (gameState.player.shield) {
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 4;
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(0, 0, gameState.player.radius + 15, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw magnet field if active
                if (gameState.player.magnet) {
                    ctx.strokeStyle = '#ff00ff';
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 25;
                    ctx.shadowColor = '#ff00ff';
                    ctx.beginPath();
                    ctx.arc(0, 0, gameState.player.radius + 20, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Draw freeze effect if active
                if (gameState.player.freeze) {
                    ctx.strokeStyle = '#00ddff';
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ddff';
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(angle) * 40, Math.sin(angle) * 40);
                        ctx.stroke();
                    }
                }
                
                ctx.shadowBlur = 30;
                ctx.shadowColor = '#00ffff';
                
                const shipSize = gameState.player.radius * 2;
                // Draw the player ship image
                ctx.drawImage(playerShip, -shipSize / 2, -shipSize / 2, shipSize, shipSize);
                
                ctx.shadowBlur = 0;
                
                // Glow trail
                ctx.strokeStyle = gameState.player.slowmo ? 'rgba(255, 255, 0, 0.5)' : 'rgba(0, 255, 255, 0.3)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, gameState.player.radius + 8, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!gameState.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Start the ad video when page loads
        window.addEventListener('load', initAdVideo);
    </script>
